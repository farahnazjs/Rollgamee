<script>
  function _play(){
    let firstnum = Math.floor(Math.random()* 6) +1;
    let firstimg = 'image/dice' +firstnum + '.png'
    document.querySelectorAll("img")[0].setAttribute('src' , firstimg );

    let secondnum = Math.floor(Math.random()* 6) +1;
    let secondimg = 'image/dice' +secondnum + '.png'
    document.querySelectorAll("img")[1].setAttribute('src' , secondimg );

    if(firstnum > secondnum){
        document.querySelector('h1').innerHTML = 'Player 1 is WINS!'
    }else if(secondnum > firstnum){
        document.querySelector('h1').innerHTML = 'Player 2 is WINS!'
    }else{
        document.querySelector('h1').innerHTML = '!==!'
        alert("again!")
    }

  }
  document.querySelector("button").addEventListener("click" , _play)

</script>
